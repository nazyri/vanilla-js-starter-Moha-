<html lang="en">

<body>
    <div class="agregar-tareas">
        <input type="text" id="input" placeholder="Agregar una tarea">
        <button id="boton-enter">Enter</button>
    </div>

    <div class="seccion-tarea">
        <h3>Estas son tus tareas pendientes</h3>
        <ul id="lista">
            <li>
                <input type="checkbox">
                <p class="text line-through">Hacer tarea</p>
                <button>eliminar</button>
            </li>
            <li>
                <input type="checkbox" data-="realizado">
                <p class="text line-through">Hacer tarea</p>
                <button data-="eliminado">eliminar</button>
            </li>
        </ul>

    </div>
<script src="/src/javasrip/nd.js"></script>
